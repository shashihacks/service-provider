<!-- Default form login -->



<div class=" row justify-content-md-center">

    <div class="col-md-6 col-sm-12 col-lg-3 align-content-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input formControlName="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                placeholder="E-mail">

            <!-- Password -->
            <input formControlName="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                placeholder="Password">




            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a routerLink="/login-with-puf">Login with PUF</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

            <p *ngIf="authenticationService.loginResponse" class="text-danger">
                {{this.authenticationService.loginResponse}}
            </p>

            <!-- Register -->
            <p>Not a member?
                <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
            </p>


        </form>
    </div>



</div>
