    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbWavesEffect>
                <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active">Home <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link"></a>
            </li>

                <a class="nav-link">Posts</a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect *ngIf=this.currentUser>
                <a class="nav-link">Settings</a>
            </li>
        </ul>

                </a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link">
                    <mdb-icon fab icon="twitter"></mdb-icon>
                </a>
            </li> -->
            <li class="nav-item waves-light" mdbWavesEffect *ngIf=this.currentUser>
                <a class="nav-link" (click)="onLogout()">
                    Logout
                </a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect *ngIf=!this.currentUser>
                <a class="nav-link" routerLink="/login">
                    Login
                </a>
            </li>
        </ul>
