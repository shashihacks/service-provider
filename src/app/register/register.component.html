<!-- Default form register -->
<div class="row justify-content-md-center">
    <div class="col-md-6 col-sm-12 col-lg-4 align-content-center">
        <form class="text-center border border-light p-5" [formGroup]="form" (ngSubmit)="onSubmit()">

            <p class="h4 mb-4">Register</p>

            <div class="form-group">
                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input formControlName="firstName" type="text" id="defaultRegisterFormFirstName"
                            class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input formControlName="lastName" type="text" id="defaultRegisterFormLastName"
                            class="form-control" placeholder="Last name">
                    </div>
                </div>
            </div>


            <!-- E-mail -->
            <input formControlName="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                placeholder="E-mail">

            <!-- Password -->
            <input formControlName="password" type="password" id="defaultRegisterFormPassword" class="form-control"
                placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
            </small>

            <!-- Phone number -->
            <input formControlName="phone" type="text" id="defaultRegisterPhonePassword" class="form-control"
                placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two-step authentication
            </small>

            <!-- Newsletter -->
            <div class="row">
                <div class="col-md-6 mx-auto d-flex justify-content-center">
                    <!-- <mdb-checkbox [default]="true">Subscribe to our newsletter</mdb-checkbox> -->
                </div>
            </div>

            <!-- Sign up button -->
            <button mdbBtn color="info" block="true" class="my-4" type="submit">Register</button>

            <!-- Social register -->
            <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
            </p>






        </form>
    </div>

</div>


<!-- Default form register -->
